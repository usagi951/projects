<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料串接</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <style></style>
</head>
<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            // console.log("Hello world!");
            // console.log("Hello world01!");
            // console.log("Hello world02!");

            //串接opendata
            $.ajax({
                type: "GET",
                url: "https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx",
                
                success : showdata,
                error: function(){
                    console.log("資料串接錯誤-https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx");
                }
            });

        });

        function showdata(data){
            console.log(data)
        }
    </script>
</body>
</html>
