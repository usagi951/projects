<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="col-sm-6 col-lg-4">

            </div>
            <div class="col-sm-6 col-lg-4">

            <div class="col-sm-6 col-lg-4">

            </div>
            <div class="col-md-3 col-xl-2">
                <div class="box02 bg-success"></div>
            </div>
            <div class="col-md-3 d-xl-none">
                <div class="box02 bg-success"></div>
            </div>
            <div class="col-md-3 d-xl-none">
                <div class="box02 bg-success"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="box02 bg-black"></div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>

</html>
