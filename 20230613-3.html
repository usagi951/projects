<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. 圖片相關</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
    <div class="display-3 fw-700">1. img-fluid</div>
    <div class="demo">
        <img src="images/12.jpg"  class="img-fluid">
    </div>

    <div class="display-3 fw-700">2. img-thumbnail</div>
    <div class="demo">
        <img src="images/13.jpg" class="img-thumbnail">
    </div>

    <div class="display-3 fw-700">3.img-thumbnail d-block mx-auto</div>
    <div class="demo">
        <img src="images/27.jpg"  class="img-thumbnail d-block mx-auto">
    </div>
    <div class="demo text-center">
        <img src="images/28.jpg"  class="img-thumbnail">
    </div>

    <div class="display-3 fw-700">4. figure</div>
    <div class="demo">
        <figure class="figure">
            <img src="images/09.jpg" class="img-thumbnail rounded figure-img" alt="">
            <figcaption class="figure-caption text-end">攝影於xxxxxx 20230613.</figcaption>
        </figure>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
