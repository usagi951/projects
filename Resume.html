    <style>
        :root {
            --mycolor01: #FDDCEF;
            --mycolor02: #3A5A69;
            --mycolor03: #07090c;
            --mycolor05: #D5C5E9;
        }

        body {
            background-color: #fff;
        }

        .basic-card {
            width: 100%;
            height: 25%;
            background-color: var(--mycolor01);
            position: relative;
            left: 0;
        }

        .image-1 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--mycolor03);
            background-color: var(--mycolor05);
            position: absolute;
            top: 15%;
            right: 15%;
            transform: translate(5%, -5%);
        }

        .content {
            width: 100%;
            height: 100%;
            background-color: var(--mycolor01);
            padding-top: 10px;
        }

        .timeline-section {
            position: relative;
        }

        .timeline-section:before {
            position: absolute;
            content: "";
            top: 5%;
            bottom: 10%;
            width: 2px;
            background-color: var(--mycolor03);
            left: 0%;
            transform: translateX(-50%);
        }

        .timeline-section-pointer {
            position: relative;
        }

        .timeline-section-pointer:before {
            position: absolute;
            content: "";
            top: 5%;
            left: 0%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            border-radius: 15px;
            border: 3px solid var(--mycolor03);
            background-color: var(--mycolor04);
        }

        h5 {

            height: 30px;
            border-radius: 20px;
            border: 3px solid var(--mycolor03);
            background-color: var(--mycolor05);
        }

        .timeline-section-pointer:hover:before {
            width: 20px;
            height: 20px;
        }

        .line {
            position: relative;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        @media screen and (max-width:768px) {
            .image-1 {
                width: 120px;
                height: 120px;
                right: 7%;

            }
        }
    </style>
</head>
